<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="code.js"></script>
</head>
<body>

    <form>
        <label for="firstName">Enter your first name: </label>
        <input type="text" id="firstName" name="firstName">
        <br><br>

        <label for="lastName">Enter your last name: </label>
        <input type="text" id="lastName" name="lastName">
        <br><br>

        <label for="points">Enter points earned: </label>
        <input type="text" id="points" name="points">
        <br><br>

        <label for="possiblePoints">Enter possible points: </label>
        <input type="text" id="possiblePoints" name="possiblePoints">
        <br><br>

        <button id="submitGrade">Calculate grade</button>

        <p id="gradeOutput"></p>

        <button id="sortByName">Sort by name</button>
        <p id="nameOutput"></p>

        <button id="sortByPercent">Sort by grade percentage</button>
        <p id="percentOutput"></p>

    </form>
</body>
</html>
